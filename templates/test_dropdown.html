<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Dropdown</title>
</head>
<body>
    <h1>Select User</h1>
    <form method="POST" action="{% url 'send_prescriptions' %}">
        {% csrf_token %}
        <select name="user_id" id="user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Proceed</button>
    </form>
    <div>
        <!-- Debug information -->
        <p>Total Users: {{ users.count }}</p>
        {% for user in users %}
            <p>{{ user.username }} (ID: {{ user.id }})</p>
        {% endfor %}
    </div>
</body>
</html>
