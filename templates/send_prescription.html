{% extends 'main.html' %}
{% block title %}Send Prescription{% endblock title %}
{% block content %}
<div class="h-[90vh] w-full flex items-center justify-center relative">
  <img src="../media/another-bg.jpg" alt="" class="h-[90vh] w-screen object-cover absolute top-0 left-0">

  <form method="POST" enctype="multipart/form-data" class="w-[40vw] absolute right-[15%] top-1/2 -translate-y-1/2 bg-white rounded-xl p-8 shadow-xl z-50">
    {% csrf_token %}
    <h1 class="text-[35px] leading-[50px] font-bold mb-6">Send Your Prescription</h1>
    <form method="POST" class="p-12 rounded-2xl bg-zinc-200 border-dashed border-2 border-cyan-600">
      <label for="doctor" class="text-lg mt-4">Select User:</label><br>
      <select name="user_id" id="doctor" class="border border-gray-300 rounded-lg p-2 mt-2">
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
      <br>
      <label for="prescription">Notes:</label>
      <br>
      <input type="text" name="prescription" id="prescription" class="border border-black rounded-lg p-2 px-4 ml-2" required>
      <br>
      <label for="prescription_file">Prescription File:</label>
      <br>
      <input type="file" name="prescription_file" id="prescription_file" accept=".pdf,.docx,.txt">
      <br>
      <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 py-2 w-full mt-4 text-white text-lg font-semibold rounded-xl">Send</button>
    </form>

  </form>
</div>

<script>
  </script>
{% endblock content %}
