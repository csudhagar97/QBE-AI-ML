{% extends 'main.html' %}
{% block title %}Select User{% endblock %}

{% block content %}
<div>
    <h1>Select User to Send Prescription</h1>
    <form method="GET" action="{% url 'send_prescription' %}"> <!-- Update action to point to the prescription form -->
        <label for="user_id">Choose a User:</label>
        <select name="user_id" id="user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</div>
{% endblock %}
