<!-- my_doctors.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Doctors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-4">My Doctors</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="approved_doctors" class="block text-gray-700 text-sm font-bold mb-2">Select Doctors</label>
                <select id="approved_doctors" name="approved_doctors" multiple class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}" {% if doctor in user_account.approved_doctors.all %}selected{% endif %}>{{ doctor.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
        </form>
    </div>
</body>
</html>
